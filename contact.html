<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background: #fff;
      color: #0014FF;
      margin: 0;
      padding: 0;
    }

    /* Contact form container */
    .contact-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      border: 2px solid #0014FF;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #0014FF;
      border-radius: 6px;
      font-family: 'Roboto Mono', monospace;
      font-size: 16px;
      background: #fff;
      color: #0014FF;
      outline: none;
      transition: border 0.3s ease, background 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: #0014FF;
      opacity: 0.6;
    }

    button {
      padding: 12px;
      background: #0014FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-family: 'Roboto Mono', monospace;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffffff;
      color: #0014FF;
      border: 2px solid #0014FF;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar .logo img {
      height: 40px;
      width: auto;
    }

    .logo-link {
      display: flex;
      align-items: center;
      position: relative;
      text-decoration: none;
    }

    .logo-text {
      margin-left: 10px;
      color: #0014FF;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .logo-link:hover .logo-text {
      opacity: 1;
      transform: translateX(0);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #0014ff;
      font-weight: 500;
    }

    nav ul li a.active {
      font-weight: 700;
    }

/* --------------------------- */
/* Hamburger Menu (Mobile) */
/* --------------------------- */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 25px;
  height: 20px;
  cursor: pointer;
}

.hamburger span {
  height: 3px;
  width: 100%;
  background: #0014FF;
  border-radius: 2px;
  transition: 0.3s;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

@media (max-width: 768px) {
  .navbar ul {
    position: absolute;
    top: 70px;
    right: 0;
    background: #f0f0f0;
    flex-direction: column;
    width: 200px;
    padding: 1rem;
    display: none;
  }

  .navbar ul.show {
    display: flex;
  }

  .hamburger {
    display: flex;
  }
}

    /* Global cursor */
    body, a, button, .tile, input, textarea {
      cursor: url('images/cursor-click.png') 16 16, auto;
    }

    /* Footer */
    footer {
      text-align: left;
      padding: 1rem;
      font-size: 0.9rem;
      background: #f5f5f5;
      color: #0014ff;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        max-height: 0;
        overflow: hidden;
        width: 100%;
        background: #f0f0f0;
        margin-top: 1rem;
        padding: 0 1rem;
        transition: max-height 0.3s ease-out;
      }

      nav ul.show {
        max-height: 500px;
      }

      .contact-container {
        margin: 60px 20px;
        padding: 20px;
      }

      footer {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      input, textarea, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html" class="logo-link">
        <img src="images/3_res_willyflower_blue.png" alt="logo" class="logo-spin">
        <span class="logo-text">Take me home!</span>
      </a>
    </div>
    <nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="contact-container">
    <h1>Contact Me</h1>
    <form action="mailto:aidenwilliams17@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="Name" placeholder="Your Name" required>
      <input type="email" name="Email" placeholder="Your Email" required>
      <textarea name="Message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Aiden Williams is a Graphic Designer based in Niagara Falls, Ontario.</p>
    <p>Email: <a href="mailto:aidenwilliams7@gmail.com">aidenwilliams7@gmail.com</a></p>
  </footer>

  <div class="custom-cursor"></div>

  <!-- Hamburger Script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('active');
    });
  </script>

</body>
</html>
